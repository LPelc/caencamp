# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/Resources/doc/setup.md
fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        app:
          index_name: app_%kernel.environment%
          types:
              movie:
                  properties:
                      title:
                          analyzer: my_empty_analyzer
                          fields:
                              french_analyzer:
                                  type: text
                                  analyzer: my_french_analyzer
                      date: ~
                      director: ~
                      actors: ~
                      sort: ~
                      description: {analyzer: my_french_analyzer}
                  persistence:
                      driver: orm
                      model: App\Entity\Movie
                      provider: ~
                      finder: ~
          settings:
              index:
                  analysis:
                      analyzer:
                          my_empty_analyzer:
                              tokenizer: standard
                          my_french_analyzer:
                              tokenizer: whitespace
                              filter:
                                  - asciifolding
                                  - lowercase
                                  - my_stemmer
                                  - my_stop_filter
                                  - my_synonym_filter
                      filter:
                          my_stemmer:
                              type: stemmer
                              name: light_french
                          my_stop_filter:
                              type: stop
                              stopwords: _french_
                          my_synonym_filter:
                              type: synonym
                              synonyms:
                                  - rivi√®re, fleuve

