# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/Resources/doc/setup.md
fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        app:
          index_name: app_%kernel.environment%
          types:
              faune:
                  properties:
                      family: ~
                      nameLatin: ~
                      vernacularName: ~
                      date: ~
                      department: ~
                  persistence:
                      driver: orm
                      model: App\Entity\Faune
                      provider: ~
                      finder: ~